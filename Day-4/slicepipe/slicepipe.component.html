<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <h1>Slice Pipe Implement</h1>
    <hr />
    <div class="wrapper" style="text-align: center;">
        <button type="button" class="btn btn-primary" [disabled]="isDisable" style=" top:20%; margin-top: 50px;" (click)=next_data()> <span class="glyphicon glyphicon-chevron-right">Next</span> </button>
    </div>
        

        <div  class="row" >
            <div *ngFor="let u of userArray | slice : start:end" class="column">
            <div   class="card">
                <p>{{u.uid}}</p>
                <p>{{u.uname}}</p>
                <p>{{u.uemailid}}</p>
                <p>{{u.uloc}}</p>
            </div>
            </div>
        </div>


    </body>
