<!DOCTYPE html>
<html>

<body>
<h1>Welcome to Angular Application Development</h1>
<div  class="row">
  <div *ngFor="let c of cards" class="column">
    <div   class="card">
      <h3><img style="width:70px; height:50px" src={{c.card_url}}></h3>
      <p>{{c.card_name}}</p>
      <p>{{c.card_desc}}</p>
    </div>
  </div>
</div>

</body>
</html>
